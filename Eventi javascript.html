<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventi</title>
</head>
<body>

<div><p id="Change">Try</p></div>
<!--onclick al click-->
<button onclick="colore()">Change</button>







<script>
/*la funzione richiama l'attivita da svolgere e il cambiamento da apportare"*/
function colore()
{
    document.body.style.background = "cyan";
    document.getElementById("change").style.color = "yellow";
    document.getElementById("change").style.fontFamily = "verdana";
}

</script>

</body>
</html>
