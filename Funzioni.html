<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funzioni Somma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        input {
            margin: 10px;
        }
    </style>
</head>
<body>

    <h1>Calcola la Somma di Tre Numeri</h1>

    <!-- Form per l'inserimento dei numeri -->
    <label for="numero1">Numero 1:</label>
    <input type="number" id="numero1" required><br>

    <label for="numero2">Numero 2:</label>
    <input type="number" id="numero2" required><br>

    <label for="numero3">Numero 3:</label>
    <input type="number" id="numero3" required><br>

    <!-- Bottone per calcolare la somma -->
    <button onclick="calcolaSomma()">Calcola Somma</button>

    <!-- Paragrafo dove verrà mostrato il risultato -->
    <p id="risultato"></p>

    <script>
        function calcolaSomma() {
            // Ottieni i valori inseriti dall'utente
            var numero1 = parseFloat(document.getElementById("numero1").value);
            var numero2 = parseFloat(document.getElementById("numero2").value);
            var numero3 = parseFloat(document.getElementById("numero3").value);

            // Somma dei numeri
            var somma = numero1 + numero2 + numero3;

            // Verifica se i valori inseriti sono numerici
            if (isNaN(somma)) {
                document.getElementById("risultato").innerHTML = "Per favore, inserisci numeri validi in tutti i campi.";
            } else {
                // Mostra il risultato
                document.getElementById("risultato").innerHTML = "La somma dei numeri è: " + somma;
            }
        }
    </script>

</body>
</html>
